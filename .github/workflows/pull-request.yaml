name: 'PR Checker'

on: 
  pull_request:
    types: [edited, opened, synchronize, reopened]

jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
      - uses: naveenk1223/action-pr-title@master
        with:
          regex: '(([a-z]+)(\(.+\))?: BBT-(\d+) .+)|(chore(.+))' # Regex the title should match.
          allowed_prefixes: 'feat,fix,chore,task,bugfix,patch,hotfix' # title should start with the given prefix
          prefix_case_sensitive: true # title prefix are case insensitive
          min_length: 10 # Min length of the title
          max_length: -1 # Max length of the title
  branch-naming-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-branch-name@master
        with:
          regex: '(([a-z])\/((bbt-\d+)|(\d+\.\d+\.\d+))|((revert|chore).+))(.+)?' # Regex the branch should match. This example enforces grouping
          allowed_prefixes: 'feat,fix,chore,task,bugfix,patch,hotfix,release' # All branches should start with the given prefix
          ignore: master,main,develop # Ignore exactly matching branch names from convention
          min_length: 5 # Min length of the branch name
          max_length: 30 # Max length of the branch name
  task-list-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/task-completed-checker-action@v0.1.2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"